<!DOCTYPE html>
<html>
  <head>
    <style>
        html,body{
        height:100%;
        margin: 0;
        padding:0;
        }
       #map {height: 100%;
        /*width: 100%;*/
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 18.3848136, lng: -66.9131752};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZQqYcNHt_9QvrdAqNYd_ln4q9I4fMpK8&callback=initMap">
    </script>
  </body>
</html>
